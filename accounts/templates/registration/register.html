{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}My Fake Instagram{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">

      <div class="col">
        <form method="post" class="form-group" action="{% url 'accounts:register' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
      </div>
      <div class="col-4"></div>

    </div>
  </div>
  <style type="text/css">
    .asteriskField {
      display: none;
    }
  </style>

{% endblock %}


{% block javascript %}
{% load static %}
<script src="{% static 'js/jquery-3.4.1.js'%}"></script>
<script> 
  $("#id_username").change(function () {
    let username = $(this).val();

    $.ajax({
      url: '/accounts/ajax/validate_username/',
      data: {
        'username': username
      },
      dataType: 'json',
      success: function (data) {
        if (data.is_taken) {
          alert(data.error_message);
        }
      }
    });

  });

  $("#id_email").change(function () {
    let email = $(this).val();

    $.ajax({
      url: '/accounts/ajax/validate_email/',
      data: {
        'email': email
      },
      dataType: 'json',
      success: function (data) {
        if (data.is_taken) {
          alert(data.error_message);
        }
      }
    });

  });
</script>
{% endblock %}
