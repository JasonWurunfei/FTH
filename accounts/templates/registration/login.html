{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}My Fake Instagram{% endblock %}

{% block content %}
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .login {
      margin: 120px 300px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
    }
  </style>

  <div class="container">
    <div class="login">
      <div class="text-center">
        <img class="mb-4" src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2349859212,1053714951&fm=26&gp=0.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      </div>

      <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}

          <div class="mb-2">
            <label for="inputEmail" class="sr-only">User name</label>
            {{ form.username }}
          </div>
          <div class="mb-2">
            <label for="inputPassword" class="sr-only">Password</label>
            {{ form.password }}
          <div>
        <button class="mt-5 btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}">
      </form>

      <div class="text-center mt-3">
        <p>Don't have an account? <a href="{% url 'accounts:register' %}">create</a> one!</p>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2020 EpicBlog</p>
    </form>
  </div>
{% endblock %}
