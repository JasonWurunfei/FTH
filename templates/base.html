<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Image and text -->
    {% block nav %}
    <nav class="navbar navbar-light bg-light mb-2">
      <div class="container">
        <a class="navbar-brand mb-0 h1" href="{% url 'blog:blog' %}">
          <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2349859212,1053714951&fm=26&gp=0.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          EpicForum 
        </a>
      

        <ul class="navbar-nav ml-auto mr-2">
          <li class="nav-item active">
            {% if user.is_authenticated %}
              <a class="nav-link " href="/accounts/profile/{{ user.id }}/">Profile <span class="sr-only">(current)</span></a>
            {% else %}
              <a class="nav-link" href="{% url 'accounts:login' %}">Login <span class="sr-only">(current)</span></a>
            {% endif %}
          </li>
        </ul>
     

      </div>
    </nav>
    {% endblock %}
    
    {% block content %}

    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {% load static %}
    <script src="{% static 'js/jquery-3.4.1.js'%}"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% block javascript %}
    {% endblock %}
  </body>
</html>
