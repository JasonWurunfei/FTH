{% extends 'base.html' %}

{% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
{% endblock %}

{% block content %}
<article class="markdown-body">
    <header class="masthead text-center text-white d-flex" id="mastheadPost" style="background-image: url(/media/{{ post_detail.background_image }})">
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1 style="font-family: 'Fira Code', Impact, sans-serif">
                        {{ post_detail.title }}
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <div id="blog" class="container">
        <p class="card-text" id="post"> {{ post_detail.formatted_markdown|safe }} </p>
        <div class="text-muted text-right" style="margin-top: 4rem"> {{ post_detail.user }} {{ post_detail.created_date }}</div>
    </div>
</article>
{% endblock %}
